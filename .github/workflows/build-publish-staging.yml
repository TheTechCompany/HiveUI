name: Build and Deploy Staging
on: 
  push:
    branches:
      - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
      
      - name: Set NZ Locale
        run: |
          sudo locale-gen en_NZ.UTF-8
          sudo update-locale LANG=en_NZ.UTF-8
          
      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup NPM Token
        run: npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKENC }}

      - name: Install  deps
        run: yarn
      
      - name: Test
        run: yarn test

      - name: Build
        run: yarn build

      - name: Release
        run: yarn release --preRelease=alpha
