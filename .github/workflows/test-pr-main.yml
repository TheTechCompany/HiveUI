name: Run tests

on: 
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install deps
        run: yarn
      
      - name: Bootstrap
        run: npx lerna bootstrap

      - run: npx lerna run build
      - run: npx lerna run test